<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722); /* Яркий градиент */
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        /* Контейнер кнопок */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #45A049;
        }
        /* Плавающие элементы */
        .floating-item {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 15s linear infinite;
            z-index: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер с кнопками -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/KinderDeutsch/" class="button">
            Deutsch
        </a>
        <a href="https://schlossmuseumapp.github.io/KinderEnglish/" class="button">
            English
        </a>
    </div>

    <!-- Скрипт для упорядоченного появления изображений -->
    <script>
        // Массив изображений
        const items = [
            'herzogin.png',
            'herzog.png',
            'throne.png',
            'parikdm.png',
            'parikhr.png'
        ];

        let currentIndex = 0; // Индекс для отслеживания текущего изображения

        function createFloatingItem() {
            // Создаём элемент изображения
            const item = document.createElement('img');
            item.src = items[currentIndex]; // Упорядоченно берём изображение из массива
            item.className = 'floating-item';

            // Случайное положение по горизонтали
            item.style.left = Math.random() * 80 + 10 + 'vw';
            item.style.animationDuration = 12 + Math.random() * 8 + 's'; // Разная длительность анимации

            document.body.appendChild(item);

            // Удаляем элемент после завершения анимации
            item.addEventListener('animationend', () => {
                item.remove();
            });

            // Переход к следующему изображению
            currentIndex = (currentIndex + 1) % items.length; // Циклическое обновление индекса
        }

        setInterval(createFloatingItem, 3000); // Появление изображений каждые 3 секунды
    </script>
</body>
</html>
