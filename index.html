<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722);
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .floating-item {
            position: absolute;
            width: 150px;
            height: auto;
            opacity: 0.9;
            animation: float 10s linear forwards;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-10%) rotate(0deg); /* –ù–∞—á–∞–ª–æ —Å –ª—ë–≥–∫–∏–º —Å–º–µ—â–µ–Ω–∏–µ–º */
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(-10%) rotate(15deg); /* –õ—ë–≥–∫–∏–π –ø–æ–≤–æ—Ä–æ—Ç –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ */
                opacity: 1;
            }
            100% {
                transform: translateY(-5vh) translateX(-10%) rotate(-15deg); /* –ö–æ–Ω–µ—Ü —Å –æ–±—Ä–∞—Ç–Ω—ã–º –ø–æ–≤–æ—Ä–æ—Ç–æ–º */
                opacity: 0;
            }
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã */
        .floating-text {
            position: absolute;
            font-size: 6vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            left: 50%;
            transform: translateX(-50%);
            top: 20%;
            opacity: 0;
            animation: textFade 5s forwards;
        }
        @keyframes textFade {
            0% { opacity: 0; }
            10%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/Zahlen/" class="button">Deutsch</a>
    </div>

    <script>
        const items = ['herzogin.png', 'herzog.png', 'throne.png', 'parikdm.png', 'parikhr.png'];
        let currentItemIndex = 0;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å –ª—ë–≥–∫–æ–π —Ä–æ—Ç–∞—Ü–∏–µ–π
        function createFloatingItem() {
            const img = document.createElement('img');
            img.src = items[currentItemIndex];
            img.className = 'floating-item';
            img.style.left = '45%'; // –ß—É—Ç—å –ª–µ–≤–µ–µ (45% –≤–º–µ—Å—Ç–æ 50%)
            img.style.transform = 'translateX(-50%)';

            document.body.appendChild(img);

            img.addEventListener('animationend', () => {
                document.body.removeChild(img);
            });

            currentItemIndex = (currentItemIndex + 1) % items.length;
        }

        setInterval(createFloatingItem, 3000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã
        const phrases = ["Hallo Kinder! üéâ", "Welcome, Kids! üéà"];
        let currentTextIndex = 0;

        function showFloatingText() {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrases[currentTextIndex];

            document.body.appendChild(text);

            text.addEventListener('animationend', () => {
                document.body.removeChild(text);
            });

            currentTextIndex = (currentTextIndex + 1) % phrases.length;
        }

        setInterval(showFloatingText, 5000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É —Ç–µ–∫—Å—Ç–∞–º–∏
    </script>
</body>
</html>
