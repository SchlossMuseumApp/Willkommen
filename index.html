<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722); /* –†–∞–¥—É–∂–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('kids_background.png') no-repeat center center;
            background-size: cover;
            z-index: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50; /* –Ø—Ä–∫–æ-–∑–µ–ª—ë–Ω—ã–π —Ü–≤–µ—Ç */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
            background-color: #45A049; /* –ë–æ–ª–µ–µ —Ç—ë–º–Ω—ã–π –∑–µ–ª—ë–Ω—ã–π */
        }
        .emoji {
            font-size: 30px;
            margin-right: 10px;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è "–¥—Ä–æ–∂–∞–Ω–∏—è" */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω -->
    <div class="background"></div>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–∞–º–∏ -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/KinderDeutsch/" class="button">
            <span class="emoji">üá©üá™</span> Deutsch
        </a>
        <a href="https://schlossmuseumapp.github.io/KinderEnglish/" class="button">
            <span class="emoji">üá¨üáß</span> English
        </a>
    </div>

    <!-- –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ -->
    <script>
        // –í—ã–±–∏—Ä–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
        const buttons = document.querySelectorAll('.button');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ "–¥—Ä–æ–∂–∞–Ω–∏—è" –∫–Ω–æ–ø–∫–∏
        function shakeButton(button) {
            button.style.animation = 'shake 0.5s ease';
            // –£–¥–∞–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ—Å–ª–µ –µ—ë –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            button.addEventListener('animationend', () => {
                button.style.animation = '';
            });
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –¥–ª—è –∫–∞–∂–¥–æ–π –∫–Ω–æ–ø–∫–∏
        buttons.forEach((button, index) => {
            setInterval(() => {
                shakeButton(button);
            }, 2000 + index * 500); // –†–∞–∑–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –¥–ª—è –∫–∞–∂–¥–æ–π –∫–Ω–æ–ø–∫–∏
        });
    </script>
</body>
</html>
