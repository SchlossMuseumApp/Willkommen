<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722);
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #45A049;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        .floating-item {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 20s linear forwards;
        }
    </style>
</head>
<body>
    <!-- Контейнер с кнопками -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/Zahlen/" class="button">Deutsch</a>
    </div>

    <script>
        const items = ['herzogin.png', 'herzog.png', 'throne.png', 'parikdm.png', 'parikhr.png'];
        const floatingItems = []; // Храним текущие элементы на экране

        function createFloatingItem() {
            if (floatingItems.length >= 5) return; // Максимум 5 элементов

            // Получаем случайный элемент из доступных, исключая уже показанные
            const availableItems = items.filter(item => !floatingItems.includes(item));
            if (availableItems.length === 0) return;

            const randomItem = availableItems[Math.floor(Math.random() * availableItems.length)];

            // Создаём изображение
            const img = document.createElement('img');
            img.src = randomItem;
            img.className = 'floating-item';
            img.style.left = Math.random() * 50 + 25 + 'vw'; // Центрирование по горизонтали
            img.style.top = Math.random() * 10 + 70 + 'vh'; // Начало снизу
            img.style.width = Math.random() > 0.5 ? '200px' : '100px'; // Рандомное увеличение

            document.body.appendChild(img);
            floatingItems.push(randomItem);

            // Удаляем элемент по завершении анимации
            img.addEventListener('animationend', () => {
                document.body.removeChild(img);
                floatingItems.splice(floatingItems.indexOf(randomItem), 1);
            });
        }

        setInterval(createFloatingItem, 3000);
    </script>
</body>
</html>
