<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722);
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 5s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .floating-item {
            position: absolute;
            width: 150px;
            height: auto;
            opacity: 0.9;
            animation: float 10s linear forwards;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-10%) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(-10%) rotate(15deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-5vh) translateX(-10%) rotate(-15deg);
                opacity: 0;
            }
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã */
        .floating-text {
            position: absolute;
            font-size: 6vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: textFade 5s forwards;
        }
        @keyframes textFade {
            0% { opacity: 0; }
            10%, 90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤ */
        .top-text {
            top: 5%; /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å */
            left: 50%;
            transform: translateX(-50%);
        }
        .middle-text {
            top: 40%; /* –ù–∞–¥ –∫–Ω–æ–ø–∫–æ–π */
            left: 50%;
            transform: translateX(-50%);
        }
        .bottom-text {
            bottom: 5%; /* –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/Zahlen/" class="button">Deutsch</a>
    </div>

    <script>
        const items = ['herzogin.png', 'herzog.png', 'throne.png', 'parikdm.png', 'parikhr.png'];
        let currentItemIndex = 0;

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å –ª—ë–≥–∫–æ–π —Ä–æ—Ç–∞—Ü–∏–µ–π
        function createFloatingItem() {
            const img = document.createElement('img');
            img.src = items[currentItemIndex];
            img.className = 'floating-item';
            img.style.left = '45%'; // –ß—É—Ç—å –ª–µ–≤–µ–µ (45% –≤–º–µ—Å—Ç–æ 50%)
            img.style.transform = 'translateX(-50%)';

            document.body.appendChild(img);

            img.addEventListener('animationend', () => {
                document.body.removeChild(img);
            });

            currentItemIndex = (currentItemIndex + 1) % items.length;
        }

        setInterval(createFloatingItem, 3000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã
        const phrases = [
            { text: "Hallo Kinder! üéâ", position: "top-text" },
            { text: "Welcome, Kids! üéà", position: "middle-text" },
            { text: "Genie√üt die Tour! ‚ú®", position: "bottom-text" }
        ];
        let currentTextIndex = 0;

        function showFloatingText() {
            const phrase = phrases[currentTextIndex];
            const text = document.createElement('div');
            text.className = `floating-text ${phrase.position}`;
            text.textContent = phrase.text;

            document.body.appendChild(text);

            text.addEventListener('animationend', () => {
                document.body.removeChild(text);
            });

            currentTextIndex = (currentTextIndex + 1) % phrases.length;
        }

        setInterval(showFloatingText, 5000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É —Ç–µ–∫—Å—Ç–∞–º–∏
    </script>
</body>
</html>
