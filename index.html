<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722);
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            animation: shake 3s infinite ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #45A049;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è "–≤–∑–¥—Ä–∞–≥–∏–≤–∞–Ω–∏—è" –∫–Ω–æ–ø–∫–∏ */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ */
        .floating-item {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 30s linear forwards;
            opacity: 0.9;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* –ü–ª–∞–≤–∞—é—â–∏–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã */
        .floating-text {
            position: absolute;
            font-size: 6vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: floatText 5s infinite ease-in-out;
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/Zahlen/" class="button">Deutsch</a>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç -->
    <script>
        const items = ['herzogin.png', 'herzog.png', 'throne.png', 'parikdm.png', 'parikhr.png'];
        const floatingItems = []; // –•—Ä–∞–Ω–∏–º —Ç–µ–∫—É—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        let lastPositions = []; // –î–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫
        function createFloatingItem() {
            if (floatingItems.length >= 5) return; // –ú–∞–∫—Å–∏–º—É–º 5 —ç–ª–µ–º–µ–Ω—Ç–æ–≤

            // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö
            const availableItems = items.filter(item => !floatingItems.includes(item));
            if (availableItems.length === 0) return;

            const randomItem = availableItems[Math.floor(Math.random() * availableItems.length)];
            const img = document.createElement('img');
            img.src = randomItem;
            img.className = 'floating-item';

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π
            let positionX, positionY;
            do {
                positionX = Math.random() * 40 + 30; // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                positionY = Math.random() * 30 + 10; // –ù–∞—á–∞–ª–æ –Ω–∏–∂–µ —Ü–µ–Ω—Ç—Ä–∞
            } while (isOverlapping(positionX, positionY));

            lastPositions.push({ x: positionX, y: positionY });
            if (lastPositions.length > 5) lastPositions.shift();

            img.style.left = positionX + 'vw';
            img.style.top = positionY + 'vh';
            img.style.animationDuration = '30s';
            img.style.width = Math.random() > 0.5 ? '200px' : '100px'; // –†–∞–Ω–¥–æ–º–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ

            document.body.appendChild(img);
            floatingItems.push(randomItem);

            // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
            img.addEventListener('animationend', () => {
                document.body.removeChild(img);
                floatingItems.splice(floatingItems.indexOf(randomItem), 1);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π
        function isOverlapping(x, y) {
            return lastPositions.some(pos => Math.abs(pos.x - x) < 10 && Math.abs(pos.y - y) < 10);
        }

        setInterval(createFloatingItem, 5000); // –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª: 5 —Å–µ–∫—É–Ω–¥

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã
        const phrases = ["Hallo Kinder! üéâ", "Welcome, Kids! üéà"];
        const colors = ['#FFEB3B', '#FFC107', '#FF5722', '#4CAF50', '#03A9F4', '#E91E63'];

        function createFloatingText() {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.color = colors[Math.floor(Math.random() * colors.length)];
            text.style.left = Math.random() * 50 + 25 + 'vw';
            text.style.top = Math.random() * 30 + 10 + 'vh';

            document.body.appendChild(text);
            setTimeout(() => text.remove(), 5000);
        }

        setInterval(createFloatingText, 3000); // –¢–µ–∫—Å—Ç—ã –ø–æ—è–≤–ª—è—é—Ç—Å—è –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    </script>
</body>
</html>
