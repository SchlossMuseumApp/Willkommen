<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722); /* –Ø—Ä–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50; /* –Ø—Ä–∫–æ-–∑–µ–ª—ë–Ω—ã–π */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
            background-color: #45A049; /* –¢—ë–º–Ω–æ-–∑–µ–ª—ë–Ω—ã–π */
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è "–¥—Ä–æ–∂–∞–Ω–∏—è" –∫–Ω–æ–ø–æ–∫ */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
        }
        /* –ü–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .floating-item {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 15s linear infinite;
            z-index: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* –ü–ª–∞–≤–∞—é—â–∏–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã */
        .floating-text {
            position: absolute;
            font-size: 6vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: floatText 5s infinite ease-in-out;
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–∞–º–∏ -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/Zahlen/" class="button">
            Deutsch
        </a>
        <a href="https://schlossmuseumapp.github.io/Numbers/" class="button">
            English
        </a>
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π –∏ –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ -->
    <script>
        // –ú–∞—Å—Å–∏–≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –ª–µ—Ç–∞—é—â–∏—Ö –æ–±—ä–µ–∫—Ç–æ–≤
        const items = [
            'herzogin.png',
            'herzog.png',
            'throne.png',
            'parikdm.png',
            'parikhr.png'
        ];

        let currentIndex = 0; // –î–ª—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–æ–∫–∞–∑–∞ –∫–∞—Ä—Ç–∏–Ω–æ–∫
        const floatingItems = []; // –•—Ä–∞–Ω–∏–º —Ç–µ–∫—É—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ—Ç–∞—é—â–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function createFloatingItem() {
            if (floatingItems.length >= 5) return; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–æ 5 —ç–ª–µ–º–µ–Ω—Ç–æ–≤

            const item = document.createElement('img');
            item.src = items[currentIndex];
            item.className = 'floating-item';
            item.style.left = Math.random() * 80 + 10 + 'vw';
            item.style.animationDuration = 12 + Math.random() * 8 + 's';
            document.body.appendChild(item);
            floatingItems.push(item);

            item.addEventListener('animationend', () => {
                document.body.removeChild(item);
                floatingItems.shift();
            });

            currentIndex = (currentIndex + 1) % items.length;
        }

        setInterval(createFloatingItem, 2000);

        // –¢–µ–∫—Å—Ç—ã –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
        const phrases = [
            "Hallo Kinder! üéâ",
            "Welcome, Kids! üéà"
        ];

        const colors = ['#FFEB3B', '#FFC107', '#FF5722', '#4CAF50', '#03A9F4', '#E91E63'];

        function createFloatingText() {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.color = colors[Math.floor(Math.random() * colors.length)];
            text.style.left = Math.random() * 60 + 20 + 'vw';
            text.style.top = Math.random() * 50 + 25 + 'vh';

            document.body.appendChild(text);
            setTimeout(() => text.remove(), 5000);
        }

        setInterval(createFloatingText, 2500);

        // –ê–Ω–∏–º–∞—Ü–∏—è –¥—Ä–æ–∂–∞–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        const buttons = document.querySelectorAll('.button');
        buttons.forEach((button, index) => {
            setInterval(() => {
                button.style.animation = 'shake 0.5s ease';
                button.addEventListener('animationend', () => {
                    button.style.animation = '';
                });
            }, 2000 + index * 500);
        });
    </script>
</body>
</html>
