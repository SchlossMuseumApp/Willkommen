<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722);
        }
        .floating-item {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 20s linear forwards;
            z-index: 0;
            transition: transform 1s ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            90% { opacity: 1; } /* –î–æ–ª—å—à–µ –æ—Å—Ç–∞—ë—Ç—Å—è –≤–∏–¥–∏–º—ã–º */
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        .floating-text {
            position: absolute;
            font-size: 6vw;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: floatText 5s infinite ease-in-out;
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border-radius: 15px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/Zahlen/" class="button">Deutsch</a>
    </div>

    <script>
        const items = ['herzogin.png', 'herzog.png', 'throne.png', 'parikdm.png', 'parikhr.png'];
        const floatingItems = [];
        let positions = []; // –•—Ä–∞–Ω–∏–º –∑–∞–Ω—è—Ç—ã–µ –ø–æ–∑–∏—Ü–∏–∏

        // –°–æ–∑–¥–∞—ë–º –ª–µ—Ç–∞—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç
        function createFloatingItem() {
            if (floatingItems.length >= 5) return;

            const item = document.createElement('img');
            item.src = items[Math.floor(Math.random() * items.length)];
            item.className = 'floating-item';

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–∑–∏—Ü–∏–∏, –∏–∑–±–µ–≥–∞—è –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–π
            let x, y, overlap;
            do {
                x = Math.random() * 50 + 25; // –¶–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
                y = Math.random() * 50 + 25;
                overlap = positions.some(pos => Math.abs(pos.x - x) < 10 && Math.abs(pos.y - y) < 10);
            } while (overlap);

            positions.push({ x, y });
            item.style.left = `${x}vw`;
            item.style.top = `${y}vh`;

            // –°–ª—É—á–∞–π–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ
            if (Math.random() > 0.5) {
                setTimeout(() => {
                    item.style.transform = 'scale(2)';
                }, Math.random() * 3000 + 1000); // –ü–ª–∞–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ
            }

            document.body.appendChild(item);
            floatingItems.push(item);

            item.addEventListener('animationend', () => {
                document.body.removeChild(item);
                floatingItems.shift();
                positions.shift();
            });
        }

        setInterval(createFloatingItem, 2000);

        // –¢–µ–∫—Å—Ç—ã –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
        const phrases = ["Hallo Kinder! üéâ", "Welcome, Kids! üéà"];
        const colors = ['#FFEB3B', '#FFC107', '#FF5722', '#4CAF50', '#03A9F4', '#E91E63'];

        function createFloatingText() {
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.style.color = colors[Math.floor(Math.random() * colors.length)];
            text.style.left = Math.random() * 60 + 20 + 'vw';
            text.style.top = Math.random() * 50 + 25 + 'vh';

            document.body.appendChild(text);
            setTimeout(() => text.remove(), 5000);
        }

        setInterval(createFloatingText, 2500);
    </script>
</body>
</html>
