<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Kinder-Audioguide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #FFEB3B, #FF5722);
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        /* Контейнер кнопок */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            animation: shake 3s infinite ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
        }
        .floating-item {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 30s linear forwards;
            opacity: 0.9;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер с кнопкой -->
    <div class="container">
        <a href="https://schlossmuseumapp.github.io/Zahlen/" class="button">Deutsch</a>
    </div>

    <script>
        const items = ['herzogin.png', 'herzog.png', 'throne.png', 'parikdm.png', 'parikhr.png'];
        const floatingItems = [];
        const positions = []; // Храним координаты для проверки пересечений

        function createFloatingItem() {
            if (floatingItems.length >= 5) return; // Ограничение в 5 элементов

            // Фильтрация уже использованных картинок
            const availableItems = items.filter(item => !floatingItems.includes(item));
            if (availableItems.length === 0) return;

            const randomItem = availableItems[Math.floor(Math.random() * availableItems.length)];
            const img = document.createElement('img');
            img.src = randomItem;
            img.className = 'floating-item';

            // Генерация позиции строго по центру с уникальными координатами
            let positionX, positionY, overlap;
            do {
                positionX = Math.random() * 20 + 40; // Центрирование по горизонтали
                positionY = Math.random() * 50 + 25; // Центрирование по вертикали
                overlap = positions.some(pos => Math.abs(pos.x - positionX) < 10 && Math.abs(pos.y - positionY) < 10);
            } while (overlap);

            positions.push({ x: positionX, y: positionY });
            if (positions.length > 5) positions.shift(); // Удаляем старые позиции

            img.style.left = positionX + 'vw';
            img.style.top = positionY + 'vh';
            img.style.width = Math.random() > 0.5 ? '200px' : '100px';

            document.body.appendChild(img);
            floatingItems.push(randomItem);

            // Удаление элемента по завершении анимации
            img.addEventListener('animationend', () => {
                document.body.removeChild(img);
                floatingItems.splice(floatingItems.indexOf(randomItem), 1);
                positions.shift(); // Убираем координаты из массива
            });
        }

        setInterval(createFloatingItem, 5000); // Интервал появления: 5 секунд

        // Анимация кнопки
        const button = document.querySelector('.button');
        setInterval(() => {
            button.style.animation = 'shake 0.5s ease-in-out';
            button.addEventListener('animationend', () => button.style.animation = '');
        }, 3000);
    </script>
</body>
</html>
